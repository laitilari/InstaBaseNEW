<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>HashTags</title>

    </head>
    <body>

        <h1  th:text="${hashtag}"></h1>
        <a href="/home">Home</a> 
        <ol>
            <li th:each="kuva : ${images}">
                <a th:href="@{/image/{id}(id=${kuva.id})}">
                    <img th:src="@{/image/{id}/content(id=${kuva.id})}"></img>
                </a>

                <br/>
                <strong th:text="${kuva.caption}"> </strong> <br/>
                <span th:text="${kuva.likes}">likes</span> likes, <span th:text="${kuva.comments}">comments</span>
                <a th:href="@{/image/{id}(id=${kuva.id})}">comments</a>
            </li>
        </ol>
    </body>
</html>
