<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>RegisterPage</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    </head>
    <body class = "container">
        <h1> Register:</h1>
        <form action="#" th:action="@{/register/createuser}" th:object="${account}" method="POST">

            <div>
                <label>Username: </label>
                <label><input type="text" th:field="*{username}" /></label>
                <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username must be between 3 and 15 characters long</label>
            </div>

            <div>
                <label>Password: </label>
                <label><input type="password" th:field="*{password}" /></label>
                <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password must be between 5 and 15 characters long</label>
            </div>
            <div>
                <div><button type="submit">Register</button></div>
            </div>

        </form>

        <a href="/login">Login</a>

    </body>
</html>
